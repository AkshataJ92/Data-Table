<h4>NgSwitch</h4>
    <ul *ngFor="let person of people" [ngSwitch]="person.country">
      <li *ngSwitchCase="'IN'"
          class="text-success">
        {{ person.name }} ({{ person.country }})
      </li>
      <li *ngSwitchCase="'USA'"
          class="text-primary">
        {{ person.name }} ({{ person.country }})
      </li>
      <li *ngSwitchCase="'UK'"
          class="text-danger">
        {{ person.name }} ({{ person.country }})
      </li>
      <li *ngSwitchCase="'NP'"
          class="text-danger">
        {{ person.name }} ({{ person.country }})
      </li>
      <li *ngSwitchDefault
          class="text-warning">
        {{ person.name }} ({{ person.country }})
      </li>
    </ul>
