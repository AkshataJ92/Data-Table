<button (click)="deleteAll()">Delete</button>
<table class="table">
<thead>
  <th> </th>
  <th>ID</th>
  <th>Name</th>
  <th>Description</th>
</thead>
<tbody>
  <tr *ngFor="let item of arr">
    <td><input type="checkbox" (change) = "checkboxChange(item)"></td>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
  </tr>
</tbody>
</table>
